<h2>{{product.title}}</h2>

<form ng-submit="product.save()">
	<input type="text" name="" ng-model="product.product.image">
	<input type="text" name="" ng-model="product.product.name">
	<input type="text" name="" ng-model="product.product.quantity">
	<input type="text" name="" ng-model="product.product.cde">
	<input type="money" name="" ng-model="product.product.description">
	<input type="money" name="" ng-model="product.product.price">
	

	<input type="submit" name="" value="Save">	
</form>
